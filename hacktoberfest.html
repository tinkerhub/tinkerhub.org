<html>
<head>
<meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="archive/icw/css/bootstrap.css">
    <link rel="stylesheet" href="formassets/style.css">
    <title>Hack 2020</title>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"

<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/1622/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Submitted Successfully ♥ ")
        },
        error: function(){
          alert("Fill everything Duh! :(")
        }
    });
}
</script>

</head>

<body>
         <div class="navi">
  <div class="d-flex flex-grow-1">
        <a class="navbar-brand" href="https://tinkerhub.org/">
    <img src="formassets/nav-logo.png" width="30" height="30" class="d-inline-block align-top" alt="Visit Tinkerhub.org">
  Tinkerhub</a>
        
    </div>

    </div>


        
        <div class="container">
           <h1>HactoberFest Mentor Call</h1>   
            <form id="myForm">
                    <div class="row">
                    <div class="col-sm">
                        <label for="Name">Name:<span>*</span></label>
                        <input name="Name" type="text" class="form-control" placeholder="Full Name">
                    </div>
   
                    <div class="col-sm">
                       <label for="Github_Username">Github Username:<span>*</span></label>
                       <input name="Github_Username" id="Github_Username" type="text" class="form-control" placeholder="Github Username">
                    </div>
                   </div>

                  <div class="row">
                    <div class="col-sm">
                        <label for="Email">Email:<span>*</span></label>
                       <input name="Email" id="Email" type="text" class="form-control" placeholder="example@email.com">
                    </div>

                    <div class="col-sm">
                       <label for="Phone_Number">Phone Number:<span>*</span></label>
                       <input name="Phone_Number" id="Phone_Number" type="text" class="form-control" placeholder="+91-8888-8888-88">
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-sm">
                        <label for="College">College:<span>*</span></label>
                        <input name="College" type="text" class="form-control" placeholder="College">
                    </div>
   
                    <div class="col-sm">
                       <label for="Branch">Branch<span>*</span></label>
                       <input name="Branch" id="Branch" type="text" class="form-control" placeholder="Github Username">
                    </div>
                   </div>



           <div class="col-lg-4 mb-3 also">
                        <h6>Have you participated in the previous seasons of Hactoberfest?<span>*</span></h6>  
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_1" id="Yes" value="Yes">
                          <label class="form-check-label" for="Yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_1" id="no" value="No">
                          <label class="form-check-label" for="no">No</label>
                        </div>
        </div>
        <div class="col-lg-4 mb-3">
                        <h6>Did you successfully complete any of the previous Hactoberfest challenge?<span>*</span></h6> 
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_2" id="yes2" value="Yes">
                          <label class="form-check-label" for="yes2">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Question_2" id="no2" value="No">
                          <label class="form-check-label" for="no2">No</label>
                        </div>
      </div>
    </form>
  <button class="btn btn-primary booty" type="submit" onclick="SubForm()">Submit form</button>
  <p>Made with ♥ <a href="https://tinkerhub.org/">Tinkerhub</a></p>
</div> 
      
</body>
</html>
